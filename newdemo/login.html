<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing bikeShed">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bikeShed</title>

    <!-- Page styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="index_styles.css">
    <link rel="stylesheet" href="index.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"> 
      <div class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--10-col">
              <a class="mdl-navigation__link" href="index.html">
                <div class="index-font">bikeShed</div>
              </a>
            </div>
            <div class="mdl-cell mdl-cell--1-col"></div>
          </div>  
        </div>
      </div>
      <div class="android-content mdl-layout__content">
        <div class="page-content"> <!-- Your content goes here -->
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--10-col-phone">
              <input class="mdl-textfield__input" type="text" id="username" />
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div> 
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--10-col-phone">
              <input class="mdl-textfield__input" type="password" id="password" />
              <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div> 
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--10-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">
              LOG IN
              </button>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--10-col-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--6-col-tablet mdl-cell--10-col-phone">
              <h5 class="loginHeading">
                <a class="index-decoration-none" href="forgotPassword.html">Forgot Password ?</a>
                <br/>
              </h5>
              <h5 class="loginHeading">Don't have an account?
                <a class="index-decoration-none" href="signup.html">SIGN UP</a>
              </h5>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--1-col-phone">
            </div>
          </div> 
        </div>

    </div>
   <script src="material.js"></script>

</html>
